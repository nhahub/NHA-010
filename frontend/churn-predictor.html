<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            padding: 40px;
        }

        @media (min-width: 1024px) {
            .content {
                grid-template-columns: 2fr 1fr;
            }
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .results-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .results-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .placeholder {
            color: #999;
            padding: 40px 20px;
            font-size: 1rem;
        }

        .result-content {
            display: none;
        }

        .result-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .churn-status {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .churn-status.high-risk {
            background: #fee;
            color: #c53030;
            border: 2px solid #fc8181;
        }

        .churn-status.low-risk {
            background: #f0fdf4;
            color: #15803d;
            border: 2px solid #86efac;
        }

        .probability-container {
            margin: 25px 0;
        }

        .probability-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .probability-bar {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #ef4444 100%);
            border-radius: 20px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
        }

        .probability-text {
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .details-grid {
            display: grid;
            gap: 15px;
            margin-top: 25px;
            text-align: left;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 700;
            color: #333;
            font-size: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #fc8181;
        }

        .error.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 1023px) {
            .results-section {
                position: static;
            }
        }

        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Churn Predictor</h1>
            <p>Advanced ML-powered churn prediction system</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Customer Information</h2>
                <form id="churnForm">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="customerID">Customer ID</label>
                            <input type="text" id="customerID" name="customerID" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="SeniorCitizen">Senior Citizen</label>
                            <select id="SeniorCitizen" name="SeniorCitizen" required>
                                <option value="">Select...</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Partner">Partner</label>
                            <select id="Partner" name="Partner" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Dependents">Dependents</label>
                            <select id="Dependents" name="Dependents" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tenure">Tenure (months)</label>
                            <input type="number" id="tenure" name="tenure" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="PhoneService">Phone Service</label>
                            <select id="PhoneService" name="PhoneService" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="MultipleLines">Multiple Lines</label>
                            <select id="MultipleLines" name="MultipleLines" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="InternetService">Internet Service</label>
                            <select id="InternetService" name="InternetService" required>
                                <option value="">Select...</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="OnlineSecurity">Online Security</label>
                            <select id="OnlineSecurity" name="OnlineSecurity" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="OnlineBackup">Online Backup</label>
                            <select id="OnlineBackup" name="OnlineBackup" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="DeviceProtection">Device Protection</label>
                            <select id="DeviceProtection" name="DeviceProtection" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="TechSupport">Tech Support</label>
                            <select id="TechSupport" name="TechSupport" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="StreamingTV">Streaming TV</label>
                            <select id="StreamingTV" name="StreamingTV" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="StreamingMovies">Streaming Movies</label>
                            <select id="StreamingMovies" name="StreamingMovies" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Contract">Contract</label>
                            <select id="Contract" name="Contract" required>
                                <option value="">Select...</option>
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="PaperlessBilling">Paperless Billing</label>
                            <select id="PaperlessBilling" name="PaperlessBilling" required>
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="PaymentMethod">Payment Method</label>
                            <select id="PaymentMethod" name="PaymentMethod" required>
                                <option value="">Select...</option>
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="MonthlyCharges">Monthly Charges ($)</label>
                            <input type="number" id="MonthlyCharges" name="MonthlyCharges" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="TotalCharges">Total Charges ($)</label>
                            <input type="number" id="TotalCharges" name="TotalCharges" step="0.01" min="0" required>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Predict Churn Risk
                    </button>

                    <div class="error" id="errorMessage"></div>
                </form>
            </div>

            <div class="results-section">
                <div class="results-card">
                    <h2>Prediction Results</h2>

                    <div class="placeholder" id="placeholder">
                        Submit the form to see churn prediction results
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Analyzing customer data...</p>
                    </div>

                    <div class="result-content" id="results">
                        <div class="churn-status" id="churnStatus"></div>

                        <div class="probability-container">
                            <div class="probability-label">Churn Probability</div>
                            <div class="probability-bar">
                                <div class="probability-fill" id="probabilityFill">
                                    <span class="probability-text" id="probabilityText">0%</span>
                                </div>
                            </div>
                        </div>

                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">Customer ID</span>
                                <span class="detail-value" id="resultCustomerID">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Classification</span>
                                <span class="detail-value" id="resultClass">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Risk Level</span>
                                <span class="detail-value" id="resultLabel">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('churnForm');
        const submitBtn = document.getElementById('submitBtn');
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            placeholder.style.display = 'none';
            results.classList.remove('active');
            errorMessage.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                if (key === 'SeniorCitizen' || key === 'tenure') {
                    data[key] = parseInt(value);
                } else if (key === 'MonthlyCharges' || key === 'TotalCharges') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result, data.customerID);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Failed to get prediction: ${error.message}. Please ensure the API is running at http://127.0.0.1:8000`;
                errorMessage.classList.add('active');
                placeholder.style.display = 'block';
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function displayResults(result, customerID) {
            const churnStatus = document.getElementById('churnStatus');
            const probabilityFill = document.getElementById('probabilityFill');
            const probabilityText = document.getElementById('probabilityText');
            const resultCustomerID = document.getElementById('resultCustomerID');
            const resultClass = document.getElementById('resultClass');
            const resultLabel = document.getElementById('resultLabel');

            const probability = (result.churn_probability * 100).toFixed(1);
            const isHighRisk = result.churn_class === 1;

            churnStatus.textContent = isHighRisk ? '⚠️ High Churn Risk' : '✓ Low Churn Risk';
            churnStatus.className = `churn-status ${isHighRisk ? 'high-risk' : 'low-risk'}`;

            setTimeout(() => {
                probabilityFill.style.width = `${probability}%`;
                probabilityText.textContent = `${probability}%`;
            }, 100);

            resultCustomerID.textContent = customerID;
            resultClass.textContent = result.churn_class === 1 ? 'Will Churn' : 'Will Stay';
            resultLabel.textContent = result.churn_label;

            results.classList.add('active');
        }
    </script>
</body>
</html>
